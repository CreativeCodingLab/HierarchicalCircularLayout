var g1 = svg.append('g');

d3.json("../data/1_Activation of Pro-caspase 8_Dot.json", function(error, classes) {

 nodes = cluster.nodes(packageHierarchy(classes));

    if (a.x < b.x) {

    }
    else if (a.x > b.x) {
      return -1;
    }

  });  

  var gapX = (radius)/(a.length+1);
  for (var i=0;i<a.length;i++){
    a[i].x = i*gapX;

  // compute a balance tree
  var balance = false;
  nodes.forEach(function(d) {
    if (!d.children){
       d.fromLeaf = 0;       
    }        
  }  );
    
  while (!balance){
    balance = true;     
    nodes.forEach(function(d) {
      if (d.children){
        var isAllChildrenComputed = true;
        var sum = 0;
        var num = 0;
        fLeaf = -100;
        for (var i=0; i<d.children.length;i++){
            var nod = d.children[i];
            if (nod.children && !nod.numLeaf){
                isAllChildrenComputed = false;
            }  
            if (!nod.children){
              num++;
              sum += nod.x;
              fLeaf = 0;
            }  
            else{
              if (nod.fromLeaf>fLeaf)
                 fLeaf = nod.fromLeaf;
              num+=nod.numLeaf;
              sum += nod.x*nod.numLeaf;
            }  
           
        }
        if (d.children && isAllChildrenComputed){
            if (!d.numLeaf){
              d.numLeaf = num;
              d.x = sum/d.numLeaf;
              d.fromLeaf = fLeaf+1;
            //  console.log(d.x+" "+d.name+"  "+d.fromLeaf);
            }
        }
        else{
            balance = false;
        }
      }

    }); 
  }


  var maxX = 0;

  nodes.forEach(function(d) {
    if (d.x>maxX)
      maxX = d.x;
  }); 
  nodes.forEach(function(d) {
    d.y = maxX;
  }); 





  var numLevelFromLeaf = nodes[0].fromLeaf;
  var gap = radius/(2*numLevelFromLeaf);


  nodes.forEach(function(d) { 
    d.r2 = radius/2+d.fromLeaf*gap/2;

    var start = 2*Math.PI*(d.x/(d.y+maxX/nodes[0].numLeaf));
    var xx1 = (radius/2-d.fromLeaf*gap)*Math.cos(start);
    var yy1 = (radius/2-d.fromLeaf*gap)*Math.sin(start);
    var xx2 = (d.r2)*Math.cos(start);
    var yy2 = (d.r2)*Math.sin(start);
    d.x = xx1;
    d.y = yy1; 
    d.x2 = xx2;
    d.y2 = yy2;  
  });
  nodes[1].x = 0;
  nodes[1].y = 0;

  links = packageImports(nodes);

   linkTree_selection = svg.selectAll(".linkTree").data(linkTree).enter();

      .attr("x2", function(d) { return d.target.x; })

      .attr("cx", function(d) { return d.x2})

          return (6)
        else return 2;})
      //.attr("transform", function(d) { return "rotate(" + (d.x-90) + ")translate(" + (d.y) + ")"; })
      ;

  link = link
      .data(bundle(links))
    .enter().append("path")
     .each(function(d) { d.source = d[0], d.target = d[d.length - 1]; })
      .attr("class", "link")
      .attr("d", line);

    

var arcMin = radius/2;
      

 var drawArc = d3.svg.arc()
      .innerRadius(function(d, i) {
        return d.r2 ;
      })
      .outerRadius(function(d, i) {
        return d.r2 + gap/2-1;
      })
      .startAngle( function(d, i) { 
        var alpha = d.numLeaf/ nodes[0].numLeaf;
        var start = Math.atan(d.y2/d.x2)-(alpha/2)*Math.PI*2-Math.PI/2;
        if (-d.x2<0) start+=Math.PI;
          

        return start;
       })
      .endAngle(function(d, i) {
        var alpha = d.numLeaf/ (nodes[0].numLeaf);
        
        var result =   Math.atan(d.y2/d.x2)+(alpha/2)*Math.PI*2-Math.PI/2;
        if (-d.x2<0) result+=Math.PI;
       
        return result;
        
      });


  linkArcs = svg.append("g").selectAll("path")
        .data(nodes2)
        .enter().append("path")
        .attr("class", "linkArc")
        .style("fill", function(d, i) {
           return "#555555";
        })
        .style("stroke", function(d, i) {
          return "#dddddd";
        
        })
        .style("stroke-width", 1)
        .style("stroke-opacity", 0.7)
        .style("fill-opacity", 0.4)
       // .attr("d", linkArc)
        .attr("d", drawArc);
});






function mouseovered(d) {
  node
      .each(function(n) { n.target = n.source = false; });

  link
      .classed("link--target", function(l) { if (l.target === d) return l.source.source = true; })
      .classed("link--source", function(l) { if (l.source === d) return l.target.target = true; })
    .filter(function(l) { return l.target === d || l.source === d; })
      .each(function() { this.parentNode.appendChild(this); });

  node
      .classed("node--target", function(n) { return n.target; })
      .classed("node--source", function(n) { return n.source; });
}

function mouseouted(d) {
  link
      .classed("link--target", false)
      .classed("link--source", false);

  node
      .classed("node--target", false)
      .classed("node--source", false);
}

d3.select(self.frameElement).style("height", diameter + "px");

// Lazily construct the package hierarchy from class names.
function packageHierarchy(classes) {
  var map = {};

  function find(name, data) {
    var node = map[name], i;
    if (!node) {
      node = map[name] = data || {name: name, children: []};
      if (name.length) {
        node.parent = find(name.substring(0, i = name.lastIndexOf(".")));
        node.parent.children.push(node);
        node.key = name.substring(i + 1);
      }
    }
    return node;
  }

  classes.forEach(function(d) {
    find(d.name, d);
  });

  return map[""];
}

// Return a list of imports for the given array of nodes.
function packageImports(nodes) {
  var map = {},
      imports = [];

  // Compute a map from name to node.
  nodes.forEach(function(d) {
    map[d.name] = d;
  });

  // For each import, construct a link from the source to target node.
  nodes.forEach(function(d) {
    if (d.imports) d.imports.forEach(function(i) {
      imports.push({source: map[d.name], target: map[i]});
    });
  });

  return imports;
}
