<!DOCTYPE html>
<meta charset="utf-8">
<style>

.chart rect {
  fill: steelblue;
}

.chart text {
  fill: red;
  font: 12px sans-serif;
  text-anchor: middle;
}

</style>
<svg class="chart"></svg>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var h = 500,
    thick = 40;

var x = d3.scale.linear().range([0, h]);

var chart = d3.select(".chart")
    .attr("height", h)
    .attr("width", 1600);

d3.tsv("data.tsv", type, whatToDoAfter);

function type(row) {
  row.frequency = +row.frequency; // coerce to number
  return row;
}

function whatToDoAfter(error,data) {
  x.domain([0, d3.max(data, function(d) {return d.frequency; })]);

  chart.attr("height", thick * data.length);

  var barEnter = chart.selectAll("g")
      .data(data)
    .enter().append("g")
      .attr("transform", function(d, i) { return "translate("+(100+i * thick)+","+(h-x(d.frequency))+")"; });

    barEnter.append("rect")
      .attr("width", thick-1)
      .attr("height",function(d) {return x(d.frequency)});

    barEnter.append("text")
      .attr("x", function(d) {return thick/2;})
      .attr("y", function(d) {return x(d.frequency);})
      .attr("dy", "1.35em")
      .text(function(d) {return d.letter;})
      ;

     barEnter.append("text")
      .attr("x", function(d) {return thick/2;})
      .attr("y", function(d) {return 0;})
      .attr("dy", "1.35em")
      .text(function(d) {return d.frequency;})
      ;
